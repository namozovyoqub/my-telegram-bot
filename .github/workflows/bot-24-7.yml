name: ğŸ¤– Simple Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/8 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        # Faqat kerakli paketlar
        sudo apt-get update
        sudo apt-get install -y python3-opencv
        
    - name: ğŸš€ Run Simple Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
      run: |
        echo "ğŸ¤– Soddalashtirilgan bot ishga tushmoqda..."
        timeout 300 python bot.py
