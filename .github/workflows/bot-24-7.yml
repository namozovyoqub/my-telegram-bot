name: 🤖 MediaPipe Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/8 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libopencv-dev
        
    - name: 🚀 Run MediaPipe Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
      run: |
        echo "🤖 MediaPipe bot ishga tushmoqda..."
        timeout 300 python bot.py
